<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composition II in Red, Blue, and Yellow, an original work by Michael Mazur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="frame">
        <div id="topHalf">
            <div id="twinWhiteRectangles">
                <div class="vertWhite"></div>
                <div class="vertWhite"></div>
            </div>
            <div id="bigRed"></div>
        </div>
        <div id="bottomHalf">
            <div id="blueCorner"></div>
            <div id="longWhite"></div>
            <div id="tinyTwins">
                <div class="vertWhite"></div>
                <div class="vertWhite" id="yellow"></div>
            </div>
        </div>
    </div>
</body>
</html>
